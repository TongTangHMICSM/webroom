<body>

    <div class="container">

                <button class="back-btn" onclick="showMain()">‚Üê ‡∏Å‡∏•‡∏±‡∏ö</button>
                <h2 id="scheduleTitle">‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á - ‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£ X ‡∏ä‡∏±‡πâ‡∏ô X</h2>
                <div class="day-selector">

                        <option value="1">‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå</option>

                        <option value="3">‡∏û‡∏∏‡∏ò</option>
                        <option value="4">‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ</option>

    <script>
        let classData = {}; // {day: {period: [rooms...]}}
        let allRooms = new Set();
        let currentBuilding = 1;
        let currentFloor = 1;

        // Thai day names
        const dayNames = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå', '‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå', '‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£', '‡∏û‡∏∏‡∏ò', '‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ', '‡∏®‡∏∏‡∏Å‡∏£‡πå', '‡πÄ‡∏™‡∏≤‡∏£‡πå'];
        const dayAbbrev = {
            '‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå': 1,
            '‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£': 2,
            '‡∏û‡∏∏‡∏ò': 3,
            '‡∏û‡∏§': 4,
            '‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ': 4,
            '‡∏®': 5,
            '‡∏®‡∏∏‡∏Å‡∏£‡πå': 5
        };

        // Load class data from file
        async function loadClassData() {
            try {
                const response = await fetch('class_data.txt');
                const text = await response.text();
                const lines = text.split('\n');
                
                let currentDay = null;
                let currentPeriod = null;
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    
                    // Check if it's a day/period header
                    let headerMatch = line.match(/(‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå|‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£|‡∏û‡∏∏‡∏ò|‡∏û‡∏§|‡∏®)\s*‡∏Ñ‡∏≤‡∏ö‡∏ó‡∏µ‡πà?\s*(\d+)/i);
                    if (headerMatch) {
                        const dayText = headerMatch[1];
                        currentDay = dayAbbrev[dayText];
                        currentPeriod = parseInt(headerMatch[2]);
                        
                        if (!classData[currentDay]) {
                            classData[currentDay] = {};
                        }
                        if (!classData[currentDay][currentPeriod]) {
                            classData[currentDay][currentPeriod] = [];
                        }
                        continue;
                    }
                    
                    // Parse room numbers
                    if (currentDay && currentPeriod && line !== '-') {
                        const rooms = line.split(',').map(r => r.trim()).filter(r => r && r !== '-' && r.match(/^\d{3}$/));
                        for (let room of rooms) {
                            classData[currentDay][currentPeriod].push(room);
                            allRooms.add(room);
                        }
                    }
                }
                
                console.log('Loaded class data:', classData);
                console.log('All rooms:', Array.from(allRooms).sort());
            } catch (error) {
                console.error('Error loading class data:', error);
            }
        }

        // Get current period based on time
        function getCurrentPeriod() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const currentTime = hour * 60 + minute;

            const periods = [
                { period: 1, start: 8 * 60 + 20, end: 9 * 60 + 20 },
                { period: 2, start: 9 * 60 + 20, end: 10 * 60 + 20 },
                { period: 3, start: 10 * 60 + 20, end: 11 * 60 + 20 },
                { period: 4, start: 11 * 60 + 20, end: 12 * 60 + 20 },
                { period: 5, start: 12 * 60 + 20, end: 13 * 60 + 20 },
                { period: 6, start: 13 * 60 + 20, end: 14 * 60 + 20 },
                { period: 7, start: 14 * 60 + 20, end: 15 * 60 + 20 },
                { period: 8, start: 15 * 60 + 20, end: 16 * 60 + 20 }
            ];

            for (let p of periods) {
                if (currentTime >= p.start && currentTime < p.end) {
                    return p.period;
                }
            }
            return 0; // Not in class time
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const dayName = dayNames[dayOfWeek];
            const date = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear() + 543;
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('dateDisplay').textContent = `‡∏ß‡∏±‡∏ô${dayName} ‡∏ó‡∏µ‡πà ${date}/${month}/${year}`;
            document.getElementById('timeDisplay').textContent = `‡πÄ‡∏ß‡∏•‡∏≤ : ${hours}:${minutes}`;
        }

        // Check if current day is weekend
        function isWeekend() {
            const now = new Date();
            const day = now.getDay();
            return day === 0 || day === 6; // Sunday or Saturday
        }

        // Check if after school hours
        function isAfterSchool() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            return currentTime >= 16 * 60 + 20; // After 16:20
        }

        // Check room availability
        function checkRoomAvailability(room) {
            // Check if weekend
            if (isWeekend()) {
                return { available: 'weekend', status: '‡∏ß‡∏±‡∏ô‡∏´‡∏¢‡∏∏‡∏î' };
            }
            
            // Check if after school
            if (isAfterSchool()) {
                return { available: 'closed', status: '‡πÄ‡∏•‡∏¥‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' };
            }
            
            const currentPeriod = getCurrentPeriod();
            
            if (currentPeriod === 0) {
                return { available: 'closed', status: '‡∏ô‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' };
            }
            
            // Check if room exists in data (is a classroom)
            if (!allRooms.has(room)) {
                return { available: false, status: '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡πâ‡∏≠‡∏á' };
            }
            
            const now = new Date();
            const currentDay = now.getDay(); // 1=Mon, 2=Tue, etc.
            
            // Check if room is occupied in current period
            if (classData[currentDay] && classData[currentDay][currentPeriod]) {
                const occupied = classData[currentDay][currentPeriod].includes(room);
                if (occupied) {
                    return { available: false, status: '‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á' };
                }
            }
            
            return { available: true, status: '‡∏ß‡πà‡∏≤‡∏á' };
        }

        // Search room
        document.getElementById('roomSearch').addEventListener('input', function() {
            const room = this.value.trim();
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            
            if (room.length === 3) {
                const result = checkRoomAvailability(room);
                
                if (result.available === true) {
                    statusBox.textContent = result.status;
                    statusBox.className = 'status-box status-available';
                } else if (result.available === 'weekend' || result.available === 'closed') {
                    statusBox.textContent = result.status;
                    statusBox.className = 'status-box status-closed';
                } else {
                    statusBox.textContent = result.status;
                    statusBox.className = 'status-box status-occupied';
                }
                statusText.textContent = result.status;
            } else {
                statusBox.textContent = '';
                statusBox.className = 'status-box';
                statusText.textContent = 'XXX';
            }
        });

        // Show schedule for building and floor
        function showSchedule(building, floor) {
            currentBuilding = building;
            currentFloor = floor;
            
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('scheduleView').style.display = 'block';
            document.getElementById('scheduleTitle').textContent = `‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á - ‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£ ${building} ‡∏ä‡∏±‡πâ‡∏ô ${floor}`;
            
            // Set day selector to current day (or Monday if weekend)
            const now = new Date();
            let currentDay = now.getDay();
            if (currentDay === 0 || currentDay === 6) {
                currentDay = 1; // Default to Monday
            }
            document.getElementById('daySelector').value = currentDay;
            
            updateScheduleTable();
        }

        // Update schedule table
        function updateScheduleTable() {
            const selectedDay = parseInt(document.getElementById('daySelector').value);
            
            // Get rooms for this floor
            const floorRooms = Array.from(allRooms).filter(room => {
                if (room.length === 3) {
                    const b = parseInt(room[0]);
                    const f = parseInt(room[1]);
                    return b === currentBuilding && f === currentFloor;
                }
                return false;
            }).sort();
            
            // Create schedule table
            let html = '<table class="schedule-table"><thead><tr><th>‡∏´‡πâ‡∏≠‡∏á</th>';
            for (let period = 1; period <= 8; period++) {
                const startTime = 7 + period;
                const endTime = startTime + 1;
                html += `<th>‡∏Ñ‡∏≤‡∏ö ${period}<br>${startTime}:20-${endTime}:20</th>`;
            }
            html += '</tr></thead><tbody>';
            
            const now = new Date();
            const currentDay = now.getDay();
            const currentPeriod = getCurrentPeriod();
            
            for (let room of floorRooms) {
                html += `<tr><td><strong>${room}</strong></td>`;
                for (let period = 1; period <= 8; period++) {
                    const isCurrentPeriod = (selectedDay === currentDay && period === currentPeriod);
                    const periodClass = isCurrentPeriod ? 'current-period' : '';
                    
                    // Check if room is occupied in this period on selected day
                    let occupied = false;
                    if (classData[selectedDay] && classData[selectedDay][period]) {
                        occupied = classData[selectedDay][period].includes(room);
                    }
                    
                    if (occupied) {
                        html += `<td class="room-occupied ${periodClass}">‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á</td>`;
                    } else {
                        html += `<td class="room-available ${periodClass}">‡∏ß‡πà‡∏≤‡∏á</td>`;
                    }
                }
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            document.getElementById('scheduleTableContainer').innerHTML = html;
        }

        // Show main view
        function showMain() {
            document.getElementById('mainView').style.display = 'block';
            document.getElementById('scheduleView').style.display = 'none';
        }

        // Theme toggle function
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme preference (default to dark)
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            } else {
                // Default is dark mode (no class needed)
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            }
        }

        // Initialize
        loadTheme();
        loadClassData();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
